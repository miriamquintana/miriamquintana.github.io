<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mimi Quintana â€“ Portfolio Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9f4ee;
      --burgundy: #5b1220;
      --text: #111111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: "Cormorant Garamond", "Times New Roman", serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      max-width: 720px;
      width: 100%;
      padding: 2.5rem 1.75rem;
      text-align: center;
    }

    .label {
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
      color: var(--text);
    }

    h1 {
      font-family: "Special Gothic Expanded One", system-ui, sans-serif;
      font-size: clamp(2.2rem, 4vw, 2.8rem);
      color: var(--burgundy);
      margin-bottom: 0.9rem;
    }

    .tagline {
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
    }

    .loading-image {
      margin: 1.5rem auto 1.25rem;
      max-width: 320px;
    }

    .loading-image img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .note {
      font-size: 1.06rem;
      opacity: 0.88;
      margin-bottom: 0.45rem;
    }

    .small {
      font-size: 0.95rem;
      opacity: 0.74;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <p class="label">Mimi Quintana Projects</p>

    <h1>Portfolio Coming Soon</h1>

    <p class="tagline">Art & Web Design</p>

    <div class="loading-image">
      <img src="loading-bar.png" alt="Red loading bar indicating that Mimi Quintana's portfolio is loading.">
    </div>

    <p class="note">I am building a new space to share my work with you!</p>
    <p class="small">Check back soon for the full experience.</p>
  </main>
</body>
</html>
